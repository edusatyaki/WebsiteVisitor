<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visitor Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .box {
        background: #020617;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    h1 {
        margin-bottom: 10px;
    }
    .info {
        margin-top: 20px;
        font-size: 14px;
        color: #cbd5f5;
        word-break: break-all;
    }
    .status {
        margin-top: 20px;
        color: #22c55e;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Welcome</h1>
    <p>This site tracks total and unique visitors.</p>

    <div class="info" id="info">Detecting visitor...</div>
    <div class="status" id="status">Logging visit...</div>
</div>

<script>
(async function () {
    const infoDiv = document.getElementById("info");
    const statusDiv = document.getElementById("status");

    try {
        // 1. Get public IP
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();

        const ip = ipData.ip;
        const browser = navigator.userAgent;

        infoDiv.innerHTML = `
            Your IP: ${ip}<br>
            Browser: ${browser}
        `;

        // 2. Your Google Apps Script Web App URL (FIXED)
        const scriptURL = "https://script.google.com/macros/s/AKfycbz9vfexvsUnhT3s1CL0ncY904b8lczSwOWJd_8X_PyrANOWI0rfqZ1o-7mo10JHqBs/exec";

        // 3. Build parameters safely
        const params = new URLSearchParams({
            ip: ip,
            browser: browser
        });

        // 4. Send data to Google Sheet (no-cors is required)
        await fetch(scriptURL + "?" + params.toString(), {
            method: "GET",
            mode: "no-cors"
        });

        statusDiv.innerText = "Visit logged successfully.";

    } catch (err) {
        console.error(err);
        statusDiv.innerText = "Failed to log visit.";
    }
})();
</script>

</body>
</html>
